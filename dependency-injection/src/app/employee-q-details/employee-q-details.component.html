<div class="containers">
    <div class="containers__table">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Designation</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Date of Joining</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let odetail of offdetails">
                    <td>{{odetail.id}}</td>
                    <td>{{odetail.Name}}</td>
                    <td>{{odetail.designation}}</td>
                    <td>{{odetail.Salary|currency:'INR':'symbol':'5.0'}}</td>
                    <td>{{odetail.Dateofjoin}}</td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
