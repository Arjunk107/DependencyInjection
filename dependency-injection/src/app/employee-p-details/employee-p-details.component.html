<div class="containers">
    <div class="containers__table">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Age</th>
                    <th scope="col">Place</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pdetail of perdetails">
                    <td>{{pdetail.name}}</td>
                    <td>{{pdetail.gender}}</td>
                    <td>{{pdetail.age}}</td>
                    <td>{{pdetail.place}}</td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
